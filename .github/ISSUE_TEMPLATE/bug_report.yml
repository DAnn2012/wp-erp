name: üêû Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      placeholder: ex. 1.0.0
    validations:
      required: true

  - type: input
    id: wp-version
    attributes:
      label: What version of WordPress are you running?
      placeholder: ex. 5.7.2
    validations:
      required: true

  - type: input
    id: php-version
    attributes:
      label: What version of PHP are you running?
      placeholder: ex. 7.4
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen? If applicable, attach screenshots or videos to help us better understand the issue.
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce
      description: Please provide detailed steps for reproducing the issue.
      placeholder: ex. 1. Go to '...'
      value: "1. Go to '...'"
    validations:
      required: true

